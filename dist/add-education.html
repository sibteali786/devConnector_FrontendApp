<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/cd3b4fa056.js"></script>

    <title>Welcome to the DevConnector</title>
  </head>
  <body>
    <nav class="navbar bg-accent">
      <h1>
        <a href="dashboard.html"> <i class="fa fa-code"> </i>DevConnector </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="post.html">Posts</a></li>
        <li>
          <a href="dashboard.html">
            <i class="fa fa-user"> </i>
            <span class="hide-sm">Dashboard</span></a
          >
        </li>
        <li>
          <a href="login.html">
            <i class="fa fa-sign-out"> </i>
            <span class="hide-sm">Logout</span></a
          >
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">Add Your Education</h1>
      <p class="lead text-main">
        <i class="fa fa-graduation-cap"></i> Add any school, bootcamp, etc that
        you have attended
      </p>
      <small class="text-main">* = required field</small>
      <form class="form">
        <div class="form-group">
          <input
            type="text"
            placeholder="* School or Bootcamp"
            name="school"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            placeholder="* Degree or Certificate"
            name="degree"
            required
          />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Field Of Study" name="fieldofstudy" />
        </div>
        <div class="form-group text-main">
          <h4>From Date</h4>
          <input type="date" name="from" />
        </div>
        <div class="form-group text-main">
          <h4>To Date</h4>
          <input type="date" name="to" />
        </div>
        <div class="form-group text-main">
          <p>
            <input type="checkbox" name="current" value="" /> Current School
          </p>
        </div>
        <div class="form-group">
          <textarea
            name="description"
            cols="30"
            rows="5"
            placeholder="Program Description"
          ></textarea>
        </div>
        <input type="submit" class="btn btn-accent my-1" />
        <a class="btn btn-tertiary my-1" href="dashboard.html">Go Back</a>
      </form>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/cd3b4fa056.js"></script>

    <title>Welcome to the DevConnector</title>
  </head>
  <body>
    <nav class="navbar bg-accent">
      <h1>
        <a href="dashboard.html"> <i class="fa fa-code"> </i>DevConnector </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Registers</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">Sign Up</h1>
      <p class="lead text-main">
        <i class="fa fa-user text-main"></i> Create You Account
      </p>
      <form action="dashboard.html" class="form text-main">
        <div class="form-group">
          <input type="text" placeholder="Name" />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" required />
        </div>
        <small class="form-text">
          This site uses Gravatar, so if you want a profile image,use a Gravatar
          email
        </small>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" minlength="6" />
        </div>
        <input type="submit" value="Register" class="btn btn-accent" />
      </form>
      <p class="my-1 text-main">
        Already have an account? <a href="login.html">Sign In</a>
      </p>
    </section>
  </body>
</html>
